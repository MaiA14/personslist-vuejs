<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Persons list</title>
  <script src="http://unpkg.com/vue"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="app">
    <div class="cards">
      <div class="card" v-for="(person, index) of personsList" :key="index">
        <person-card :person="person" />
      </div>
    </div>
  </div>

  <script type="text/x-template" id="person-card">
    <div class="wrapper" @click="onClick()">
        <div class="label hide">{{ getLabel }}</div>
        <div class="left">
          <div class="pic-gender-container">
            <img :src="person.picture.large" />
            <div class="person-gender">{{ person.gender }}</div>
        </div>
        </div>
        <div class="right">
          <div class="person-name">{{ person.name.first }} {{ person.name.last }}</div>
        </div>
     </div>
  </script>
</body>

</html>
